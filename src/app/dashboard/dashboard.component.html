
<div class="container-fluid py-3" style="background-color: #f9f9f9; min-height: 100vh;">
    <h1 style="text-align: center; margin-top: 15px; color: brown;">Dashboard Highcharts</h1>
  
    <div class="row mt-5 justify-content-center">
      <div class="col-lg-5 col-md-6 mb-4">
        <div class="card shadow chart-card">
          <div class="card-body">
            <div id="chart-line" class="chart-container" style="height: 400px;"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-6 mb-4">
        <div class="card shadow chart-card">
          <div class="card-body">
            <div id="chart-column" class="chart-container" style="height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row mt-5 justify-content-center">
      <div class="col-lg-5 col-md-6 mb-4">
        <div class="card shadow chart-card">
          <div class="card-body">
            <div id="chart-pie" class="chart-container" style="height: 400px;"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-6 mb-4">
        <div class="card shadow chart-card">
          <div class="card-body">
            <div id="chart-area" class="chart-container" style="height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
